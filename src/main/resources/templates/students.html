<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:include="block/general :: headerfiles"></div>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Journal</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/student/new}">Add Student</a>
        </div>

        <div class="col-12 mt-3">
            <form>
                <label>Name</label>
                <input type="text" name="name" id="name" th:value="${param.name}"/>
                <button class="btn btn-primary" type="submit">Filter</button>
            </form>
        </div>

        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <th scope="row" th:text="${student.id}">1</th>
                    <td th:text="${student.name}">Student name</td>
                    <td th:text="${student.age}">Student age</td>
                    <td>
                        <a class="btn btn-success" th:href="@{/student/{id}/edit(id = ${student.id})}"><i class="fas fa-edit"></i></a>
                        <form class="d-inline" th:action="@{/student/{id}/delete(id = ${student.id})}" th:method="delete">
                            <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:include="block/general :: jsfiles"></div>
</body>
</html>
